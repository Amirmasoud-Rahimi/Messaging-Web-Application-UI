<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

        .bd-placeholder-img-lg {
          font-size: 3.5rem;

  <body class="text-center">
    <form class="form-signin" ngNativeValidate #form>
  <img class="mb-4" src="../assets/live-chat-icon.png" alt="" width="150" height="150">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="inputUserName" class="sr-only">UserName</label>
  <input type="text" [(ngModel)]="UserName" [ngModelOptions]="{standalone: true}" id="inputUserName" class="form-control" placeholder="UserName" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" [(ngModel)]="Password" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Password" required>
  <div class="checkbox mb-3">
    <ul class="navbar-nav mr-auto">
      <a routerLink="/signUp" class="nav-link" href="#">
        Don't have an account yet? Sign Up</a>
    </ul>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="form.checkValidity()? signIn() : null">Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
</form>
</body>
</html>
